<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>TODOs</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<style>
		.done {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<main id="app" class="container" style="max-width: 800px;">
		<h3 class="pt-5 text-center">{{ title }}</h3>
		<div class="row mb-3">
			<div class="col-lg-8 mx-auto">
				<form @submit.prevent="addTodo">
					<div class="mb-3">
						<label for="newTodo">New Todo</label>
						<input v-model="newTodo" type="text" name="newTodo" id="newtodo" class="form-control" value="" />
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-info btn-lg btn-block">Add a TODO</button>
					</div>
					<div class="mb-3">
						<button @click="allDone" type="button" class="btn btn-success btn-lg btn-block">All Done</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-lg-8 mx-auto">
				<span>{{ checkDone }}</span>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 mx-auto">
				<ul class="list-group">
					<li
						v-for="todo in todos"
						:key="todo.id"
						class="list-group-item list-group-item-action" 
						:class="{ 'list-group-item-dark': todo.done }" 
						@click="clickItem(todo)">
						<div class="float-lg-left">
							<input type="checkbox" v-model="todo.done" />
							<span :class="{ done: todo.done }">{{ todo.title }}</span>
						</div>
						<div class="float-lg-right">
							<button @click="removeTodo(todo)" type="button" class="btn btn-outline-danger btn-sm">Del</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<script src="./todo_app.js" charset="utf-8"></script>
</body>
</html>
